<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FORM UJIAN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div>
    <div id="judul" >
        <div align="center">
            <H1> FORM BIMBINGAN SKRIPSI PAK ALDO</H1>
            <p>Dev by Quthub Muhammad</p>
        </div>
    </div>
    <div id="isiform">
        <div>     
            <form actions="#" method="POST" onsubmit="validasi()">
                <br>NIM : <br>
                <input type="text" name="nim" id="nim" placeholder="Nomor induk mahasiswa" >
                <br>Nama : <br>
                <input type="text" name="nama" id="nama" placeholder="Nama lengkap mahasiswa">
                <br>Kelas : <br>
                <input type="text" name="kelas" id="kelas" placeholder="Kelas">
                <br>Jurusan : <br>
                <input type="text" name="jurusan" id="jurusan" placeholder="Jurusan">
                <br>Judul Skripsi : <br>
                <input type="text" name="skripsi" id="skripsi" placeholder="Judul Skripsi anda">
                <br>Pilih Tanggal : <br>
                <input type="date" name="tanggal" id="tanggal">
                <br>Pilih Jam : <br>
                <input type="time" name="jam" id="jam">
                <br>Email : <br>
                <input type="email" name="email" id="email" placeholder="email anda">
                <br>Materi Bimbingan : <br>
                <textarea name="bimbingan" id="bimbingan" rows="10" placeholder="tuliskan mau bimbingan apa"></textarea>
                <br><button type="submit" >SUBMIT</button>
            </form>
        </div>
    </div>
    </div>
    
</body>


</html>
