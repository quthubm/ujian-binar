<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FORM UJIAN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>

<body>
    <div>
    <div id="judul" >
        <div align="center">
            <H1> FORM BIMBINGAN SKRIPSI PAK ALDO</H1>
            <p>Dev by Quthub Muhammad</p>
        </div>
    </div>
    <div id="isiform">
        <div>     
            <form onsubmit="event.preventDefault()">
                <br>NIM : <br>
                <input type="text" id="nim" class="form-control" placeholder="Nomor induk mahasiswa" >
                <br>Nama : <br>
                <input type="text" id="nama" class="form-control" placeholder="Nama lengkap mahasiswa">
                <br>Kelas : <br>
                <input type="text" id="kelas" class="form-control" placeholder="Kelas">
                <br>Jurusan : <br>
                <input type="text"  id="jurusan" class="form-control" placeholder="Jurusan">
                <br>Judul Skripsi : <br>
                <input type="text"  id="skripsi" class="form-control" placeholder="Judul Skripsi anda">
                <br>Pilih Tanggal : <br>
                <input type="date" class="form-control" id="tanggal">
                <br>Pilih Jam : <br>
                <input type="time" class="form-control" id="jam">
                <br>Email : <br>
                <input type="email"  id="email"  class="form-control" placeholder="email anda">
                <br>Materi Bimbingan : <br>
                <textarea name="bimbingan" id="bimbingan" rows="10" class="form-control" placeholder="tuliskan mau bimbingan apa"></textarea>
                <br><button type="submit" id="submit" >SUBMIT</button>
            </form>
        </div>
    </div>
    </div>
    
    <script src="main.js"></script>
</body>


</html>
